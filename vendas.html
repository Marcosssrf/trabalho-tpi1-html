    <main>
      <h1><u>Registro de Vendas</u></h1>
      <form action="http://localhost/vendas.php" method="post">
        <label for="idVenda"><b>ID da Venda:</b></label>
        <input type="text" id="idVenda" name="idVenda" required /><br />
        <br />
        <label for="dataVenda"><b>Data da Venda:</b></label>
        <input type="date" id="dataVenda" name="dataVenda" required /><br />
        <br />
        <label for="cliente"><b>Cliente:</b></label>
        <input type="text" id="cliente" name="cliente" required /><br />
        <br />
        <label for="livro"><b>Livro:</b></label>
        <input type="text" id="livro" name="livro" required /><br />
        <br />
        <label for="quantidade"><b>Quantidade:</b></label>
        <input type="number" id="quantidade" name="quantidade" required /><br />
        <br />

        <label for="total"><b>Total:</b></label>
        <input
          type="number"
          id="total"
          name="total"
          step="0.01"
          required
        /><br />
        <br />

        <button type="submit"><strong>Registrar Venda</strong></button
        ><br /><br />
      </form>
