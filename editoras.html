    <main>
      <h1><u>Cadastro de Editoras</u></h1>
      <form action="http://localhost/editoras.php" method="post">
        <label for="nome"><b>Nome da Editora:</b></label>
        <input type="text" id="nome" name="nome" required /><br />
        <br />
        <label for="cnpj"><b>CNPJ:</b></label>
        <input type="text" id="cnpj" name="cnpj" required /><br />
        <br />
        <label for="endereco"><b>Endereço:</b></label>
        <input type="text" id="endereco" name="endereco" required /><br />
        <br />
        <label for="telefone"><b>Telefone:</b></label>
        <input type="tel" id="telefone" name="telefone" required /><br />
        <br />
        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" name="email" required /><br />
        <br />
        <button type="submit"><strong>Cadastrar</strong></button><br /><br />
      </form>
